title: slakov Blog/Random thoughs
description: "A sandbox to note down experiments and findings"
author:
  name: "slakov"
  email: "slakov@gmail.com"
  url: "https://slakov.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "slakov"
year : "2020"
